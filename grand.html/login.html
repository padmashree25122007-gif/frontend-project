<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Grand Heaven - Login</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: #e0e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background floating elements */
    .floating {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.07);
      pointer-events: none;
      animation: float 25s infinite linear;
    }

    .floating:nth-child(1) { width: 180px; height: 180px; top: 10%; left: 15%; animation-delay: 0s; }
    .floating:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 75%; animation-delay: 5s; }
    .floating:nth-child(3) { width: 220px; height: 220px; top: 40%; right: 10%; animation-delay: 12s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(60px, -40px) rotate(10deg); }
      50% { transform: translate(-30px, 70px) rotate(-15deg); }
      75% { transform: translate(40px, -60px) rotate(5deg); }
    }

    .login-container {
      position: relative;
      width: 420px;
      padding: 50px 40px;
      background: rgba(20, 20, 45, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.6);
      z-index: 10;
    }

    .logo-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.1rem;
      font-weight: 700;
      color: #e0d0ff;
      background: linear-gradient(90deg, #c3a1ff, #e0d0ff, #a78bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .logo-title p {
      color: #a0a0cc;
      font-size: 0.95rem;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 28px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #c0c0ff;
      font-size: 0.92rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(40, 40, 70, 0.5);
      border: 1px solid rgba(160,140,255,0.18);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.25s ease;
    }
 
    .form-group input:focus {
      outline: none;
      border-color: #b090ff;
      box-shadow: 0 0 0 3px rgba(176, 144, 255, 0.18);
      background: rgba(50, 50, 85, 0.6);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 32px;
      font-size: 0.88rem;
      color: #b0b0dd;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember input[type="checkbox"] {
      accent-color: #b090ff;
    }

    a {
      color: #c0a0ff;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #d0b8ff;
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #7b5eff, #b090ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(123, 94, 255, 0.35);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(123, 94, 255, 0.5);
      background: linear-gradient(90deg, #8b6eff, #c0a0ff);
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #9090bb;
    }
  </style>
</head>
<body>

  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>

  <div class="login-container">
    
    <div class="logo-title">
      <h1>The Grand Heaven</h1>
      <p>Enter your divine sanctuary</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" placeholder="name@grandheaven.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="options">
        <label class="remember">
          <input type="checkbox" checked> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login">Enter The Grand Heaven</button>

      <div class="footer-text">
        Don't have an account? <a href="#">Create one</a>
      </div>
    </form>

  </div>

</body>
</html>
